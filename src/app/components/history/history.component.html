    <h3>Ver Historial</h3>
    <div class="logo-arrow ">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

<div class="card td-g fx" *ngIf="showTable">
  <div class="history fx col">
    <div class="filters"></div>
    <button class="n" (click)="applyFilter()">Aplicar Filtros</button>
    <button class="n" (click)="clearFilter()">Limpiar Filtros</button>

    <table>
      <thead>
        <tr class="green">
          <th>Moneda Origen</th>
          <th>Monto Origen</th>
          <th>Moneda Destino</th>
          <th>Monto Destino</th>
        </tr>
      </thead>
      <tbody class="bo">
        <tr class="be" *ngFor="let item of historial">
          <td>{{ item.monedaOrigen }}</td>
          <td>{{ item.cantidadOrigen }}</td>
          <td>{{ item.monedaDestino }}</td>
          <td>{{ item.cantidadDestino }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
